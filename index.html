<html> 
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>Erfahrungen beim Eigenheimbau</title> 
    <style type="text/css"> html{ margin: 0; height: 100%; overflow: hidden; } iframe{ position: absolute; left:0; right:0; bottom:0; top:0; border:0; } </style> 
  </head> 
  <body> 
    <iframe id="typeform-full" width="100%" height="100%" frameborder="0" allow="camera; microphone; autoplay; encrypted-media;" src="https://form.typeform.com/to/FX1chqay?typeform-medium=embed-snippet#source=xxxxx"></iframe> 
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const sourceParam = urlParams.get('source');
      document.getElementById('typeform-full').src = 'https://form.typeform.com/to/FX1chqay?typeform-medium=embed-snippet#source='.concat(sourceParam);
      document.getElementById('typeform-full').contentDocument.location.reload(true);
    </script>
    <script type="text/javascript" src="https://embed.typeform.com/embed.js"></script> 
  </body> 
</html>
